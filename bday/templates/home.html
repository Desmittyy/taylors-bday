<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
      {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>${{ product.price }}</p>
        <p>{{ product.description }}</p>
        
    </div>
    {% endfor %}
{% endblock %}
